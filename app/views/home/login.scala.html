 @(msg: String)
 @main("Login") {
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("login/main.css")">
<script src="@routes.Assets.versioned("login/services.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("login/main.js")" type="text/javascript"></script>
<div class="container">
	<div class="card card-container">
		<!--                img-->
		<!--                <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />-->
		<form class="form-signin" action="#">
			<span id="reauth-email" class="reauth-email"></span> <input
				type="text" id="username" class="form-control" name="username"
				placeholder="Username" required autofocus> <input
				type="password" id="password" class="form-control" name="password"
				placeholder="Password" required>
			<div id="remember" class="checkbox">
				<label> <input type="checkbox" value="remember-me">
					Remember me
				</label>
			</div>
			<label style="color:red;" id="msgError">@msg</label>
			<button class="btn btn-lg btn-primary btn-block btn-signin" id="btnLogin">Sign in</button>  
		</form>
		<!-- /form -->
		<a href="#" class="forgot-password"> Forgot the password? </a><br>
	</div>
	<!-- /card-container -->
</div>
<!-- /container -->
}
