@(label : UserLabel)
@views.html.bases.masterpage("Create new user"){
	<link href="@routes.Assets.versioned("users/create/main.css")" rel="stylesheet" media="screen">
	<script src="@routes.Assets.versioned("users/models.js")" type="text/javascript"></script>
	<script src="@routes.Assets.versioned("users/create/main.js")" type="text/javascript"></script>
	
<div id="div-register">
	<form action="/users/save/" class="form-horizontal" role="form" id="create-form" method="post">
		<div class="form-group">
			<label class="control-label col-sm-4" for="username">@label.Username*:</label>
      		<div class="col-sm-8">
        		<input type="text" class="form-control" id="code" name="code" placeholder="Username">
      		</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-4" for="password">@label.Password*:</label>
			<div class="col-sm-8">
				<input type="password" class="form-control" placeholder="@label.Password" name="password" id="password"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-4" for="retype-password">@label.RetypePassword*:</label>
			<div class="col-sm-8">
				<input type="password" class="form-control" placeholder="@label.RetypePassword" name="retype-password" id="retype-password"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-4" for="fullname">@label.FullName*:</label>
			<div class="col-sm-8">
			<input type="text" class="form-control" placeholder="@label.FullName" name="name" id="name"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-4" for="type">@label.Type:</label>
			<div class="col-sm-8">
			<input type="text" class="form-control" placeholder="@label.Type" name="type" id="type"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-4" for="address">@label.Address:</label>
			<div class="col-sm-8">
			<input type="text" class="form-control" placeholder="@label.Address" name="address" id="address"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-4" for="email">@label.Email:</label>
			<div class="col-sm-8">
			<input type="text" class="form-control" placeholder="@label.Email" id="email" name="email">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-4" for="phone">@label.PhoneNumber:</label>
			<div class="col-sm-8">
			<input type="text" class="form-control" placeholder="@label.PhoneNumber" name="phone_number" id="phone_number"/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4" style="text-align: center;">
				<button class="btn btn-lg btn-primary" id="btn-signup" type="submit">@label.Submmit</button>
			</div>
			<div class="col-sm-4"></div>
		</div>
	</form>
	</div>
}
